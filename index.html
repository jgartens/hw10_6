<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;1,700&display=swap" rel="stylesheet">
    <!-- <script type="text/javascript" src="app.js"></script> -->
</head>
<body>
    <header>
        <h1>
        Rock Paper Scissors
        </h1>
    </header>

    <div class="score-board">
        <div id = "user-label" class="badge">user</div>
        <div id = "comp-label" class="badge">comp</div>
        <span id="user-score"> 0 </span>
        :
        <span id="comp-score"> 0 </span>
    </div>
 

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    
    <div class="choices">
        <div class="choice" id="p"> 
            <i class="far fa-hand-paper""></i>
        </div>
        <div class="choice" id="s">
            <i class="far fa-hand-peace" ></i>
        </div>
        <div class="choice" id="r">
            <i class="far fa-hand-rock" ></i>
        </div>
    </div>
    <p id="action-message">Make your move</p>
    <script src="app.js" charset="ulf-8"></script>
</body>
</html>
